<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Luxor Donations">
    <meta property="og:description" content="Donate now to Luxor to ensure a better experience!">
    <meta property="og:image" content="https://github.com/LuxorMP/LuxorMP.github.io/blob/main/Luxor_logo.png?raw=true">
    <meta property="og:url" content="https://luxormp.github.io/donations.html">
    <meta property="og:type" content="website">
    <meta content="#800080" data-react-helmet="true" name="theme-color" />
    <link rel="icon" href="180836482333957f6440f8de33c03a9b.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations - LuxorMP</title>
    <style>
        @font-face {
            font-family: 'Burbank Big Condensed';
            src: url('Burbank') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        body, html {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://cdn.ajaxfnc.com/uploads/luxor.webp');
            background-size: cover;
            background-position: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .banner {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
        }

        .banner h1 {
            font-family: 'Burbank Big Condensed';
            font-size: 64px;
            color: #ff69b4;
        }

        .banner p {
            font-size: 24px;
            color: #ffffff;
        }

        .donations-button, .download-button {
            display: inline-block;
            background: linear-gradient(45deg, #7289da, #5b6eae);
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            margin-top: 20px;
        }

        .donations-button:hover, .download-button:hover {
            background: linear-gradient(45deg, #5b6eae, #7289da);
        }

        main {
            padding: 40px 20px;
        }

        h2 {
            font-size: 48px;
            color: #00ffff;
            text-align: center;
            margin: 40px 0;
        }

        .donation-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .donation-item {
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .donation-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        footer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 40px;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <div class="hero-overlay"></div>
        <div class="banner">
            <h1>Support Our Project!</h1>
            <p>Help us make our project even better by donating!</p>
            <a href="#" class="download-button">Donate Now</a>
        </div>
    </header>
    <main>
        <section>
            <h2>Donation Tiers</h2>
            <div class="donation-list">
                <div class="donation-item">
                    <div class="donation-image" style="background-image: url('img1.png');"></div>
                    <h3>ELITE DONATOR (Full Locker)</h3>
                    <p>10€</p>
                    <a href="https://luxor.mysellix.io/product/elite-donator-full-locker" class="buy-button">BUY</a>
                </div>
                <div class="donation-item">
                    <div class="donation-image" style="background-image: url('img2.png');"></div>
                    <h3>Ruby Donator</h3>
                    <p>5€</p>
                    <a href="https://luxor.mysellix.io/product/ruby-donator" class="buy-button">BUY</a>
                </div>
                <div class="donation-item">
                    <div class="donation-image" style="background-image: url('img3.png');"></div>
                    <h3>Amethyst Donator</h3>
                    <p>15€</p>
                    <a href="https://luxor.mysellix.io/product/amethyst-donator" class="buy-button">BUY</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Luxor Multiplayer. All rights reserved.</p>
    </footer>
</body>
</html>
